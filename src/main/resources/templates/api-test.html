<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .response-area {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">API 테스트</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>테스트 API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="testGetBtn" class="btn btn-primary">GET 테스트</button>
                    <button id="testPostBtn" class="btn btn-success">POST 테스트</button>
                </div>
                <div class="response-area" id="testResponse"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>게시대 API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="getAllStandsBtn" class="btn btn-primary">모든 게시대 조회</button>
                    <button id="createStandBtn" class="btn btn-success">게시대 생성</button>
                </div>
                <div class="response-area" id="standResponse"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('testGetBtn').addEventListener('click', function() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('testResponse').textContent = 'Error: ' + error.message;
                });
        });
        
        document.getElementById('testPostBtn').addEventListener('click', function() {
            fetch('/api/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    test: 'data',
                    timestamp: new Date().toISOString()
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('testResponse').textContent = 'Error: ' + error.message;
                });
        });
        
        document.getElementById('getAllStandsBtn').addEventListener('click', function() {
            fetch('/api/stands')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('standResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('standResponse').textContent = 'Error: ' + error.message;
                });
        });
        
        document.getElementById('createStandBtn').addEventListener('click', function() {
            const standData = {
                name: '테스트 게시대',
                address: '테스트 주소',
                latitude: 36.5,
                longitude: 127.8,
                region: '대구',
                imageUrl: '/images/bannerPin.png',
                description: '테스트 설명'
            };
            
            fetch('/api/stands', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(standData)
            })
                .then(response => {
                    document.getElementById('standResponse').textContent = 'Status: ' + response.status + '\n';
                    return response.json();
                })
                .then(data => {
                    document.getElementById('standResponse').textContent += JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('standResponse').textContent += 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
