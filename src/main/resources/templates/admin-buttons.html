<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 관리 - 관리자</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .table-container {
            background-color: var(--bg-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table thead {
            background-color: var(--primary-blue);
            color: white;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-table tbody tr:hover {
            background-color: var(--bg-gray-light);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-orange {
            background-color: var(--accent-orange);
            color: white;
        }

        .badge-green {
            background-color: var(--accent-green);
            color: white;
        }

        .badge-active {
            background-color: #10b981;
            color: white;
        }

        .badge-inactive {
            background-color: #6b7280;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-icon {
            margin-right: 0.25rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .icon-preview {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: var(--bg-gray-light);
            border-radius: 0.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-map-marked-alt"></i> 참신한 게시대
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">홈</a></li>
                    <li><a href="/map">지도 검색</a></li>
                    <li><a href="/stands/new">게시대 등록</a></li>
                    <li><a href="/admin/buttons" class="active">관리자</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">버튼 링크 관리</h1>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus btn-icon"></i>새 버튼 추가
            </button>
        </div>

        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>아이콘</th>
                        <th>이름</th>
                        <th>URL</th>
                        <th>타입</th>
                        <th>순서</th>
                        <th>상태</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="buttonTableBody">
                    <tr th:each="button : ${buttonLinks}">
                        <td th:text="${button.id}"></td>
                        <td>
                            <i th:class="${button.iconClass}" class="icon-preview"></i>
                        </td>
                        <td th:text="${button.name}"></td>
                        <td>
                            <a th:href="${button.url}" target="_blank" th:text="${button.url}"></a>
                        </td>
                        <td>
                            <span th:class="${button.type == 'orange' ? 'badge badge-orange' : 'badge badge-green'}"
                                  th:text="${button.type == 'orange' ? '경북협회' : '경남협회'}"></span>
                        </td>
                        <td th:text="${button.orderIndex}"></td>
                        <td>
                            <span th:class="${button.active ? 'badge badge-active' : 'badge badge-inactive'}"
                                  th:text="${button.active ? '활성' : '비활성'}"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-primary" th:onclick="'editButton(' + ${button.id} + ')'">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm" style="background-color: #ef4444; color: white;"
                                        th:onclick="'deleteButton(' + ${button.id} + ')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="buttonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">새 버튼 추가</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="buttonForm">
                <input type="hidden" id="buttonId">

                <div class="form-group">
                    <label for="buttonName" class="form-label">버튼 이름 *</label>
                    <input type="text" class="form-control" id="buttonName" required>
                </div>

                <div class="form-group">
                    <label for="buttonUrl" class="form-label">링크 URL *</label>
                    <input type="url" class="form-control" id="buttonUrl" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label for="buttonType" class="form-label">타입 *</label>
                    <select class="form-control" id="buttonType" required>
                        <option value="orange">경북협회 (주황색)</option>
                        <option value="green">경남협회 (초록색)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="buttonIcon" class="form-label">아이콘 클래스 *</label>
                    <input type="text" class="form-control" id="buttonIcon" placeholder="fas fa-clipboard-list" required>
                    <small style="color: var(--text-gray); margin-top: 0.5rem; display: block;">
                        Font Awesome 아이콘 클래스 (<a href="https://fontawesome.com/icons" target="_blank">아이콘 검색</a>)
                    </small>
                </div>

                <div class="form-group">
                    <label for="buttonOrder" class="form-label">정렬 순서 *</label>
                    <input type="number" class="form-control" id="buttonOrder" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="buttonActive" checked>
                        활성화
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 참신한 게시대 현수막 아지트. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function openModal(buttonId = null) {
            const modal = document.getElementById('buttonModal');
            const form = document.getElementById('buttonForm');
            const modalTitle = document.getElementById('modalTitle');

            form.reset();

            if (buttonId) {
                modalTitle.textContent = '버튼 수정';
                loadButtonData(buttonId);
            } else {
                modalTitle.textContent = '새 버튼 추가';
                document.getElementById('buttonId').value = '';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('buttonModal');
            modal.classList.remove('active');
        }

        function loadButtonData(id) {
            fetch(`/api/button-links/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('buttonId').value = data.id;
                    document.getElementById('buttonName').value = data.name;
                    document.getElementById('buttonUrl').value = data.url;
                    document.getElementById('buttonType').value = data.type;
                    document.getElementById('buttonIcon').value = data.iconClass;
                    document.getElementById('buttonOrder').value = data.orderIndex;
                    document.getElementById('buttonActive').checked = data.active;
                })
                .catch(error => {
                    console.error('데이터 로드 실패:', error);
                    alert('데이터를 불러오는데 실패했습니다.');
                });
        }

        function editButton(id) {
            openModal(id);
        }

        function deleteButton(id) {
            if (!confirm('정말 삭제하시겠습니까?')) {
                return;
            }

            fetch(`/api/button-links/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('삭제되었습니다.');
                    location.reload();
                } else {
                    throw new Error('삭제 실패');
                }
            })
            .catch(error => {
                console.error('삭제 실패:', error);
                alert('삭제에 실패했습니다.');
            });
        }

        document.getElementById('buttonForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('buttonId').value;
            const data = {
                name: document.getElementById('buttonName').value,
                url: document.getElementById('buttonUrl').value,
                type: document.getElementById('buttonType').value,
                iconClass: document.getElementById('buttonIcon').value,
                orderIndex: parseInt(document.getElementById('buttonOrder').value),
                active: document.getElementById('buttonActive').checked
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/button-links/${id}` : '/api/button-links';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('저장되었습니다.');
                    location.reload();
                } else {
                    throw new Error('저장 실패');
                }
            })
            .catch(error => {
                console.error('저장 실패:', error);
                alert('저장에 실패했습니다.');
            });
        });

        // 모달 배경 클릭 시 닫기
        document.getElementById('buttonModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
