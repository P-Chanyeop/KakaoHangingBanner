<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${stand.id != null ? '게시대 수정' : '새 게시대 등록'}">게시대 폼</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        .form-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: var(--bg-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .map-container {
            height: 450px;
            margin: 1.5rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }

        .coordinates-display {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background-color: var(--bg-gray-light);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .coordinates-value {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            justify-content: center;
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                margin: 1.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-map-marked-alt"></i> 참신한 게시대
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">홈</a></li>
                    <li><a href="/map">지도 검색</a></li>
                    <li><a href="/stands/new" class="active">게시대 등록</a></li>
                    <li><a href="/admin/buttons">관리자</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title" th:text="${stand.id != null ? '게시대 수정' : '새 게시대 등록'}">게시대 폼</h2>

            <form id="stand-form" th:action="@{${stand.id != null ? '/api/stands/' + stand.id : '/api/stands'}}" method="post">
                <input type="hidden" id="id" name="id" th:value="${stand.id}">
                <input type="hidden" id="latitude" name="latitude" th:value="${stand.latitude}">
                <input type="hidden" id="longitude" name="longitude" th:value="${stand.longitude}">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">게시대 이름 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${stand.name}" required>
                    </div>

                    <div class="form-group">
                        <label for="region" class="form-label">지역 <span class="required">*</span></label>
                        <select class="form-control" id="region" name="region" required onchange="onRegionChange(this.value)">
                            <option value="">지역 선택</option>
                            <option value="경산시" data-coords="35.8250,128.7414" th:selected="${stand.region == '경산시'}">경산시</option>
                            <option value="경주시" data-coords="35.8562,129.2247" th:selected="${stand.region == '경주시'}">경주시</option>
                            <option value="고령군" data-coords="35.7273,128.2623" th:selected="${stand.region == '고령군'}">고령군</option>
                            <option value="군위군" data-coords="36.2428,128.5731" th:selected="${stand.region == '군위군'}">군위군</option>
                            <option value="김천시" data-coords="36.1399,128.1138" th:selected="${stand.region == '김천시'}">김천시</option>
                            <option value="대구광역시" data-coords="35.8714,128.6014" th:selected="${stand.region == '대구광역시'}">대구광역시</option>
                            <option value="문경시" data-coords="36.5864,128.1867" th:selected="${stand.region == '문경시'}">문경시</option>
                            <option value="봉화군" data-coords="36.8930,128.7324" th:selected="${stand.region == '봉화군'}">봉화군</option>
                            <option value="상주시" data-coords="36.4109,128.1591" th:selected="${stand.region == '상주시'}">상주시</option>
                            <option value="안동시" data-coords="36.5684,128.7294" th:selected="${stand.region == '안동시'}">안동시</option>
                            <option value="영덕군" data-coords="36.4150,129.3655" th:selected="${stand.region == '영덕군'}">영덕군</option>
                            <option value="영양군" data-coords="36.6667,129.1124" th:selected="${stand.region == '영양군'}">영양군</option>
                            <option value="영주시" data-coords="36.8056,128.6238" th:selected="${stand.region == '영주시'}">영주시</option>
                            <option value="영천시" data-coords="35.9733,128.9386" th:selected="${stand.region == '영천시'}">영천시</option>
                            <option value="예천군" data-coords="36.6573,128.4519" th:selected="${stand.region == '예천군'}">예천군</option>
                            <option value="울진군" data-coords="36.9931,129.4006" th:selected="${stand.region == '울진군'}">울진군</option>
                            <option value="의성군" data-coords="36.3524,128.6969" th:selected="${stand.region == '의성군'}">의성군</option>
                            <option value="청도군" data-coords="35.6476,128.7355" th:selected="${stand.region == '청도군'}">청도군</option>
                            <option value="청송군" data-coords="36.4364,129.0572" th:selected="${stand.region == '청송군'}">청송군</option>
                            <option value="칠곡군" data-coords="35.9952,128.4019" th:selected="${stand.region == '칠곡군'}">칠곡군</option>
                            <option value="포항시" data-coords="36.0190,129.3435" th:selected="${stand.region == '포항시'}">포항시</option>
                        </select>
                        <p class="help-text">지역을 선택하면 지도가 해당 지역으로 이동합니다</p>
                    </div>

                    <div class="form-group full-width">
                        <label for="address" class="form-label">주소 <span class="required">*</span></label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" class="form-control" id="address" name="address" th:value="${stand.address}" required style="flex: 1;">
                            <button type="button" class="btn btn-primary" onclick="searchAddress()" style="white-space: nowrap;">
                                <i class="fas fa-search"></i> 주소 검색
                            </button>
                        </div>
                        <p class="help-text">게시대의 정확한 주소를 입력하고 '주소 검색' 버튼을 클릭하면 지도가 이동합니다</p>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">위치 선택 <span class="required">*</span></label>
                        <div id="map-picker" class="map-container"></div>
                        <div class="coordinates-display">
                            선택된 좌표: <span class="coordinates-value" id="coords-display">
                                <span th:if="${stand.latitude != null && stand.longitude != null}"
                                      th:text="${stand.latitude + ', ' + stand.longitude}"></span>
                                <span th:unless="${stand.latitude != null && stand.longitude != null}">지도를 클릭하여 위치를 선택하세요</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" th:text="${stand.description}"
                                  placeholder="게시대에 대한 추가 정보를 입력하세요 (선택사항)"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="imageUrl" class="form-label">이미지 URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" th:value="${stand.imageUrl}"
                               placeholder="https://example.com/image.jpg">
                        <p class="help-text">게시대 사진의 URL을 입력하세요 (선택사항)</p>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='/map'">취소</button>
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${stand.id != null ? '수정하기' : '등록하기'}">등록하기</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 참신한 게시대 현수막 아지트. All rights reserved.</p>
        </div>
    </footer>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let map;
        let marker;
        const stand = /*[[${stand}]]*/ {};
        
        // 지역 선택 시 지도 이동
        function onRegionChange(regionName) {
            if (!regionName) return;

            const selectElement = document.getElementById('region');
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const coords = selectedOption.getAttribute('data-coords');

            if (coords) {
                const [lat, lng] = coords.split(',').map(Number);
                map.setView([lat, lng], 13);
            }
        }

        // 주소 검색 (백엔드 API 호출)
        function searchAddress() {
            const address = document.getElementById('address').value.trim();
            if (!address) {
                alert('주소를 입력해주세요.');
                return;
            }

            // 백엔드 Geocoding API 호출
            fetch(`/api/stands/geocode?address=${encodeURIComponent(address)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('주소를 찾을 수 없습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    const lat = data.latitude;
                    const lng = data.longitude;

                    // 지도 이동
                    map.setView([lat, lng], 16);

                    // 기존 마커 제거
                    if (marker) {
                        map.removeLayer(marker);
                    }

                    // 새 마커 추가
                    marker = L.marker([lat, lng]).addTo(map);

                    // 폼 필드 업데이트
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;
                    document.getElementById('coords-display').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                })
                .catch(error => {
                    console.error('주소 검색 실패:', error);
                    alert('주소를 찾을 수 없습니다. 주소를 확인해주세요.');
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 지도 초기화
            const defaultCenter = stand.latitude && stand.longitude
                ? [stand.latitude, stand.longitude]
                : [35.8714, 128.6014]; // 대구 중심 좌표

            map = L.map('map-picker', {
                center: defaultCenter,
                zoom: 14,
                maxBounds: [
                    [33.0, 124.5],  // 남서쪽 모서리
                    [38.9, 132.0]   // 북동쪽 모서리
                ],
                maxBoundsViscosity: 1.0
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // 기존 마커 표시
            if (stand.latitude && stand.longitude) {
                marker = L.marker(defaultCenter).addTo(map);
            }
            
            // 지도 클릭 이벤트
            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                
                // 기존 마커 제거
                if (marker) {
                    map.removeLayer(marker);
                }
                
                // 새 마커 추가
                marker = L.marker([lat, lng]).addTo(map);
                
                // 폼 필드 업데이트
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
                document.getElementById('coords-display').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            });
            
            // 폼 제출 처리
            document.getElementById('stand-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    id: document.getElementById('id').value || null,
                    name: document.getElementById('name').value,
                    region: document.getElementById('region').value,
                    address: document.getElementById('address').value,
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value),
                    description: document.getElementById('description').value,
                    imageUrl: document.getElementById('imageUrl').value || null
                };
                
                // 위치 검증
                if (!formData.latitude || !formData.longitude) {
                    alert('지도에서 위치를 선택해주세요.');
                    return;
                }
                
                const method = formData.id ? 'PUT' : 'POST';
                const url = formData.id ? `/api/stands/${formData.id}` : '/api/stands';
                
                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('저장에 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('게시대가 저장되었습니다.');
                    window.location.href = `/stands/${data.id}`;
                })
                .catch(error => {
                    console.error('오류:', error);
                    alert(error.message);
                });
            });
        });
        /*]]>*/
    </script>
</body>
</html>
