    <script th:inline="javascript">
        /*<![CDATA[*/
        let map;
        let markers = [];
        let allStands = [];
        let currentStands = [];

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            // ëŒ€êµ¬ë¥¼ ì¤‘ì‹¬ìœ¼ë¡œ ì§€ë„ ì´ˆê¸°í™”
            map = L.map('map').setView([35.8714, 128.6014], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // ê²Œì‹œëŒ€ ë°ì´í„° ë¡œë“œ
            loadStands();
        }

        // ê²Œì‹œëŒ€ ë°ì´í„° ë¡œë“œ
        function loadStands() {
            fetch('/api/stands')
                .then(response => response.json())
                .then(stands => {
                    allStands = stands;
                    currentStands = stands;
                    displayStands(stands);
                    displayMarkers(stands);
                    updateStats(stands.length);
                })
                .catch(error => {
                    console.error('ê²Œì‹œëŒ€ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                });
        }

        // ê²Œì‹œëŒ€ ëª©ë¡ í‘œì‹œ
        function displayStands(stands) {
            const standList = document.getElementById('standList');

            if (stands.length === 0) {
                standList.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            standList.innerHTML = stands.map(stand => `
                <div class="stand-item" onclick="focusStand(${stand.id}, ${stand.latitude}, ${stand.longitude})">
                    <div class="stand-name">${stand.name}</div>
                    <div class="stand-address">${stand.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</div>
                    <span class="stand-region">${stand.region || 'ì§€ì—­ ì •ë³´ ì—†ìŒ'}</span>
                </div>
            `).join('');
        }

        // ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ
        function displayMarkers(stands) {
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // ìƒˆ ë§ˆì»¤ ì¶”ê°€
            stands.forEach(stand => {
                if (stand.latitude && stand.longitude) {
                    const marker = L.marker([stand.latitude, stand.longitude])
                        .addTo(map)
                        .bindPopup(`
                            <div style="min-width: 200px;">
                                <h3 style="margin: 0 0 0.5rem 0; color: var(--primary-blue);">${stand.name}</h3>
                                <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>ì£¼ì†Œ:</strong> ${stand.address || 'ì—†ìŒ'}</p>
                                <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>ì§€ì—­:</strong> ${stand.region || 'ì—†ìŒ'}</p>
                                ${stand.description ? `<p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666;">${stand.description}</p>` : ''}
                                <a href="/stands/${stand.id}" style="display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: var(--primary-blue); color: white; text-decoration: none; border-radius: 0.25rem; font-size: 0.9rem;">ìƒì„¸ë³´ê¸°</a>
                            </div>
                        `);
                    markers.push(marker);
                }
            });

            // ë§ˆì»¤ê°€ ìˆìœ¼ë©´ ì§€ë„ë¥¼ ë§ˆì»¤ë“¤ì´ ëª¨ë‘ ë³´ì´ë„ë¡ ì¡°ì •
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // íŠ¹ì • ê²Œì‹œëŒ€ì— í¬ì»¤ìŠ¤
        function focusStand(id, lat, lng) {
            map.setView([lat, lng], 16);

            // í•´ë‹¹ ë§ˆì»¤ì˜ íŒì—… ì—´ê¸°
            const marker = markers.find(m => {
                const latLng = m.getLatLng();
                return latLng.lat === lat && latLng.lng === lng;
            });

            if (marker) {
                marker.openPopup();
            }

            // ì‚¬ì´ë“œë°” ì•„ì´í…œ í™œì„±í™”
            document.querySelectorAll('.stand-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function searchStands() {
            const keyword = document.getElementById('searchInput').value.trim();

            if (!keyword) {
                currentStands = allStands;
                displayStands(allStands);
                displayMarkers(allStands);
                updateStats(allStands.length);
                return;
            }

            fetch(`/api/stands/search?keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(stands => {
                    currentStands = stands;
                    displayStands(stands);
                    displayMarkers(stands);
                    updateStats(stands.length);
                })
                .catch(error => {
                    console.error('ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                    alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                });
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(count) {
            document.getElementById('totalCount').textContent = count;
        }

        // ì‚¬ì´ë“œë°” í† ê¸€
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');

            // ì§€ë„ í¬ê¸° ì¬ì¡°ì •
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        }

        // ì§€ì—­ìœ¼ë¡œ ì´ë™
        function moveToRegion(coords) {
            if (!coords) return;

            const [lat, lng] = coords.split(',').map(Number);
            map.setView([lat, lng], 12);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('DOMContentLoaded', function() {
            initMap();

            document.getElementById('toggleBtn').addEventListener('click', toggleSidebar);
            document.getElementById('searchBtn').addEventListener('click', searchStands);

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStands();
                }
            });
        });
        /*]]>*/
    </script>
