<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참신한 게시대 현수막 아지트</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 카카오 지도 API -->
    <!-- 사용법: YOUR_KAKAO_API_KEY를 실제 카카오맵 API 키로 교체하세요 -->
    <!-- 카카오맵 API 키 발급: https://developers.kakao.com/ -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_API_KEY&libraries=services"></script>

    <!-- 네이버 지도 API -->
    <!-- Client ID (X-NCP-APIGW-API-KEY-ID): k5oupq96xi -->
    <!-- 네이버 지도 API 문서: https://navermaps.github.io/maps.js.ncp/docs/tutorial-2-Getting-Started.html -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k5oupq96xi&submodules=geocoder"></script>
</head>
<body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
</body>
</html>
